spring:
  application:
    name: openschool-api
  datasource:
    url: ${POSTGRES_HOST:jdbc:postgresql://localhost:5432/openschool}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update

server:
  error:
    include-stacktrace: never
